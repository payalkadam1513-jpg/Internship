<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Alert on Page Load</title>
</head>

<body onload="showMessage()">
    <h2>Show Alert on Page Load Example</h2>

    <script>
        function showMessage() {
            alert("Page Loaded Successfully!");
        }
    </script>
</body>

</html>
