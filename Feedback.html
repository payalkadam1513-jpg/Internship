<!DOCTYPE html>
<html>
    <head>
        <title> Feedback Form  </title>
    </head>
    <body>
        <h2> Feedback Form For Event </h2>
        <form action="1">
            <input type="text" placeholder="Enter Name" required> <br><br>
            <input type="email" placeholder="Enter Email" required> <br><br>
            <input type="contact number" placeholder="Enter Contact Number" required> <br> <br>
            <label for="rate the event"> Rate The Event </label> <br>
            <input type="radio" name="Event"> Excellent <br> 
            <input type="radio" name="Event"> Good <br>
            <input type="radio" name="Event"> Average <br>
            <input type="radio" name="Event"> Poor <br> <br>
            <select name="Select Session Attended" id="">
                <option value="" selected> Select Session </option>
                <option value="Morning"> Morning </option>
                <option value="Afternoon"> Afternoon </option>
                <option value="Evening"> Evening </option>
            </select> <br> <br>
            <button type="submit"> Submit </button>
        </form>
    </body>
</html>
