<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body>
    <h4 class="text-center"> Registration Form </h4>
    <div class="container">
        <form action="">
            <div>
                <label for="name" class="form-label"> Full Name </label>
                <input type="text" id="name" class="form-control" placeholder="Enter Full Name"> <br>
                <label for="email" class="form-label"> Enter Email </label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email"> <br>
                <label for="number" class="form-label"> Enter Password </label>
                <input type="password" id="number" class="form-control" placeholder="Enter Password"> <br>
                <label for="number" class="form-label"> Enter Confirm Password </label>
                <input type="password" id="number" class="form-control" placeholder="Enter Confirm Password"> <br>
                <div class="form-radio">
                    <label for="Gender" class=""form-label> Gender: </label> <br>
                    <input type="radio" name="Gender" id="Male" class="form-check-input"> Male <br>
                    <input type="radio" name="Gender" id="Female" class="form-check-input"> Female <br> <br>
                    <label for="Hobbies" class="form-label"> Hobbies: </label> <br>
                    <input type="checkbox" name="Hobbies" id="Learning Languages" class="form-check-input"> Learning Languages <br>
                    <input type="checkbox" name="Hobbies" id="Coding" class="form-check-input"> Coding <br>
                    <input type="checkbox" name="Hobbies" id="Playing Chess" class="form-check-input"> Playing Chess <br>
                    <input type="checkbox" name="Hobbies" id="Reading Books" class="form-check-input"> Reading Books <br> <br>
                    <label for="Select" class="form-label"> Select Country </label><br>
                    <select class="form-select">
                        <option value="" selected disabled> Select Country </option>
                        <option value="India"> India </option>
                        <option value="Japan"> Japan </option>
                        <option value="Kenya"> Kenya </option>
                        <option value="Russia"> Russia</option>
                        <option value="Austria"> Austria </option>
                    </select> <br>
                    <button type="submit" class="btn btn-primary"> Submit Form </button>
                </div> 
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
