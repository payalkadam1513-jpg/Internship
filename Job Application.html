<!DOCTYPE html>
<html>
    <head>
        <title> Job Application Form </title>
    </head>
    <body>
        <h2> Job Application Form </h2>
        <form action="">
            <label for="applicant name"> Applicant Name </label>
            <input type="text"> <br> <br>
            <label for="email"> Email ID </label>
            <input type="email"> <br> <br>
            <label for="age"> Age </label>
            <input type="number"> <br> <br>
            <label for="Gender"> Gender </label> <br>
            <input type="radio" name="Gender"> Male <br>
            <input type="radio" name="Gender"> Female <br>
            <input type="radio" name="Gender"> Prefer To Not Say <br> <br>
            <label for="password"> Set a Secure Login Password </label> <br>
            <input type="password"> <br> <br>

            <label for="Choose a Department"> Choose a Department</label> <br> 
            <select name="Course ID" id=""> 
                <option value="" selected> Choose a Department </option>
                <option value="Design"> Design </option>
                <option value="Development"> Development </option>
                <option value="Marketing"> Marketing </option>
                <option value="HR"> HR </option>
            </select> <br> <br>
            <button type="submit"> Submit </button> 
            <button type="reset"> Reset </button>
        </form>
    </body>
</html>
