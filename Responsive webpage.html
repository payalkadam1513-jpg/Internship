<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .card {
        text-align: center;
        width: 600%;
        margin-left: 90%;
    }

    .card img {
        margin-left: 160px;
        margin-top: 10px;
    }

    .row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

  
</style>

<body>
    <h4 class="heading text-danger"> Why Yashoda Collage (YSPM) Stands Out as a Top Institution? </h4>
    <div class="row">
        <div class="col-md-2 col-6">
            <div class="card mt-4">
                <img src="Education symbol.png" alt="image" height="50" width="50" class="img-fluid">
                <p> Industry-Relevant Curriculum </p>
            </div>
        </div>
        <div class="col-md-2 col-6">
            <div class="card mt-4">
                <img src="research and innovation.png" alt="image" height="50" width="50" class="img-fluid">
                <p> Research & Innovation Hub </p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-md-2 col-6">
                <div class="card mt-4">
                    <img src="Learning Culture.png" alt="image" height="50" width="50">
                    <p> Diverse Learning Culture </p>
                </div>
            </div>
            <div class="col-md-2 col-6">
                <div class="card mt-4">
                    <img src="education icon.webp" alt="image" height="50" width="50">
                    <p> Accessible & Quality Education </p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> 6 </h5>
                    <p> Departments </p>
                </div>
            </div>
            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> 40+ </h5>
                    <p> Programmes </p>
                </div>
            </div>
            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> 8+ </h5>
                    <p> Global Ties </p>
                </div>
            </div>
            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> 4 </h5>
                    <p> Research Centres </p>
                </div>
            </div>
            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> 12+ </h5>
                    <p> Faculty Exp. </p>
                </div>
            </div>
            <div class="col-md-2 col-2">
                <div class="card">
                    <h5> $10 cr+ </h5>
                    <p> Grants </p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
