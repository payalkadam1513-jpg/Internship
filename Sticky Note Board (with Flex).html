<!DOCTYPE html>
<html>
    <head>
        <title>
            Sticky Note Board (with Flex)
        </title>
    </head>
    <style>
        body{
            padding: 0%;
            margin: 0%;
        }
        .main{
            display: flex;
           
        }
        .note-1 , .note-2, .note-3,.note-4{
            height: 200px;
            width: 200px;
        }
        .note-1{
            position: fixed;
            top: 20px;
            left: 20px;
            border: 1px solid black;
            background-color: lightblue;
            text-align: center;
            align-content: center;
            font-size: xx-large;
            margin: 30px;
            border-radius: 5px;
        
        }
        .note-2{
            position: fixed;
            top: 20px;
            right: 20px;
            border: 1px solid black;
            background-color: lightpink;
            text-align: center;
            align-content: center;
            font-size: xx-large;
            margin: 30px;
            border-radius: 5px;
        }
        .note-3{
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid black;
            background-color: lightseagreen;
            text-align: center;
            align-content: center;
            font-size: xx-large;
            margin: 20px;
            border-radius: 5px;
        }
        .note-4{
            position: fixed;
            bottom: 20px;
            left: 20px;
            border: 1px solid black;
            background-color: lightsalmon;
            text-align: center;
            align-content: center;
            font-size: xx-large;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
    <body>
        <div class="main">
            <div class="note-1">
                Payal
            </div>
            <div class="note-2">
                Sejal
            </div>
            <div class="note-3">
                Samuu
            </div>
            <div class="note-4">
                Pari
            </div>
        </div>
    </body>
</html>
