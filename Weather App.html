<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid" style="background-color: lightgreen">
        <h1 class="heading text-center pt-3">Weather Forecast</h1>
        <p class="para text-center pt-2">Check the current weather and 5-day forecast for your city</p>
        <div class="row">
            <div class="col-sm-6">
                <select class="form-select" id="citySelect" style="background-color: lightgoldenrodyellow;">
                    <option value="New York" selected>New York</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                </select><br>
            </div>                                                   
            <div class="col-sm-6">
                <button class="btn btn-primary" style="width: 48%;" id="celsiusBtn">°C</button>
                <button class="btn btn-primary" style="width: 48%;" id="fahrenheitBtn">°F</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-4">
                <div class="card text-center" style="background-color: lightgoldenrodyellow;">
                    <div class="row">
                        <div class="col-sm-6 text-right mb-5">
                            <h3 class="heading mt-3" id="currentCity">New York</h3>
                            <p>Sunday, August 3, 2025</p>
                        </div>
                        <div class="col-sm-6 text-left mt-3 mb-5">
                            <h1 id="currentTemp">24°</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mt-4">
                <div class="card text-center" style="background-color: lightgoldenrodyellow;">
                    <h3 class="heading mt-3 mb-3">Hourly Forecast</h3>
                    <div class="row">
                        <div class="col-3">
                            <p>Now</p>
                            <p id="hour0">24°</p>
                        </div>
                        <div class="col-3">
                            <p>12PM</p>
                            <p id="hour1">26°</p>
                        </div>
                        <div class="col-3">
                            <p>3PM</p>
                            <p id="hour2">28°</p>
                        </div>
                        <div class="col-3">
                            <p>6PM</p>
                            <p id="hour3">25°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="heading mt-3">5-Day Forecast</h3>
        <div class="row">
            <div class="col-4 text-center">
                <div class="card" style="background-color: lightgoldenrodyellow;">
                    <p>Monday</p>
                    <img src="Sun.png" alt="Sun" height="50" width="50" class="image mx-auto">
                    <p id="mon">25°</p>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="card" style="background-color: lightgoldenrodyellow;">
                    <p>Tuesday</p>
                    <img src="Sun and cloud.png" alt="Cloud" height="50" width="50" class="image mx-auto">
                    <p id="tue">22°</p>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="card" style="background-color: lightgoldenrodyellow;">
                    <p>Wednesday</p>
                    <img src="Rain.png" alt="Rain" height="50" width="50" class="image mx-auto">
                    <p id="wed">18°</p>
                </div>
            </div>
            <div class="col-4 mt-3 text-center mb-5">
                <div class="card" style="background-color: lightgoldenrodyellow;">
                    <p>Thursday</p>
                    <img src="Sun and cloud.png" alt="Cloud" height="50" width="50" class="image mx-auto">
                    <p id="thu">20°</p>
                </div>
            </div>
            <div class="col-4 mt-3 text-center">
                <div class="card" style="background-color: lightgoldenrodyellow;">
                    <p>Friday</p>
                    <img src="Sun.png" alt="Sun" height="50" width="50" class="image mx-auto">
                    <p id="fri">26°</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const weatherData = {
            "New York": { current: 24, hourly: [24, 26, 28, 25], daily: [25, 22, 18, 20, 26] },
            "London": { current: 18, hourly: [18, 19, 20, 17], daily: [19, 20, 17, 18, 21] },
            "Paris": { current: 22, hourly: [22, 23, 24, 21], daily: [23, 24, 21, 22, 25] },
            "Tokyo": { current: 30, hourly: [30, 31, 32, 29], daily: [32, 33, 29, 30, 34] }
        };

        let currentUnit = "C";

        function convertToF(c) {
            return Math.round((c * 9) / 5 + 32);
        }

        function updateWeather(city) {
            const data = weatherData[city];
            let currentTemp = data.current;
            let hourly = [...data.hourly];
            let daily = [...data.daily];

            if (currentUnit === "F") {
                currentTemp = convertToF(currentTemp);
                hourly = hourly.map(convertToF);
                daily = daily.map(convertToF);
            }

            document.getElementById("currentCity").textContent = city;
            document.getElementById("currentTemp").textContent = `${currentTemp}°`;

            hourly.forEach((temp, i) => {
                const hourId = `hour${i}`;
                const el = document.getElementById(hourId);
                if (el) el.textContent = `${temp}°`;
            });

            document.getElementById("mon").textContent = `${daily[0]}°`;
            document.getElementById("tue").textContent = `${daily[1]}°`;
            document.getElementById("wed").textContent = `${daily[2]}°`;
            document.getElementById("thu").textContent = `${daily[3]}°`;
            document.getElementById("fri").textContent = `${daily[4]}°`;
        }

        document.getElementById("citySelect").addEventListener("change", function () {
            updateWeather(this.value);
        });

        document.getElementById("celsiusBtn").addEventListener("click", function () {
            currentUnit = "C";
            updateWeather(document.getElementById("citySelect").value);
        });

        document.getElementById("fahrenheitBtn").addEventListener("click", function () {
            currentUnit = "F";
            updateWeather(document.getElementById("citySelect").value);
        });

        updateWeather("New York");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
