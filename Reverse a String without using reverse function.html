<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reverse a String without using reverse function </title>
</head>

<body>
    <script>
        let str = "Payal";
        let reversedStr = "";

        for (let i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
        }

        console.log("Original String: " + str);
        console.log("Reversed String: " + reversedStr);
    </script>
</body>

</html>
