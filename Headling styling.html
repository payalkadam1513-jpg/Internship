<!DOCTYPE html>
<html>
    <head>
        <title> Headline Styling </title>
    </head>
    <style>
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
    </style>
    <body>
        <h1> Payal Manikrao Kadam </h1>
        <h2> Yashoda Technical Campus </h2>
        <h3> Satara</h3>
    </body>
</html>
