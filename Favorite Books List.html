<!DOCTYPE html>
<html>
    <head>
        <title>
            Favorite Books List
        </title>
    </head>
    <style>
        .list1{
            background-color: lightgreen;
        }
        #list2{
            background-color: lightpink;
        }
        h1,.list1,#list2{
            border-radius: 20px;
        }
        .lists{
            text-transform: uppercase;
        }
    </style>
    <body>
        <div class="lists">
            <h1> Favorite Books </h1>
            <ol class="list1">
                <li> War And Peace </li>
                <li> Harry Potter Series </li>
                <li> The Bible </li>
            </ol>
            <ul id="list2">
                <li> Great Expectations </li>
                <li> Hamlet </li>
                <li> Little Women </li>
            </ul>
        </div>
    </body>
</html>
