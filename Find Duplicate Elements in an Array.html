<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find Duplicate Elements in an Array </title>
</head>

<body>
    <script>
        function findDuplicates(arr) {
            const seen = new Set();
            const duplicates = new Set();

            for (let item of arr) {
                if (seen.has(item)) {
                    duplicates.add(item);
                } else {
                    seen.add(item);
                }
            }

            return Array.from(duplicates);
        }

        const array = [1, 2, 3, 4, 2, 5, 6, 3, 1];
        const duplicates = findDuplicates(array);
        console.log("Duplicate elements:", duplicates);

    </script>
</body>

</html>
