<!DOCTYPE html>
<html>
    <head>
        <title> Enrollment Form </title>
    </head>
    <body>
        <h3> Online Course Enrollment Form </h3>
        <form action="">
            <label for="student name"> Student Name </label>
            <input type="text"> <br> <br>
            <label for="email"> Email </label>
            <input type="email"> <br> <br>
            <label for="password"> Password </label>
            <input type="password"> <br> <br>
            <label for="date"> Started Date </label>
            <input type="date"> <br> <br>
            <label for="file"> Upload ID Proof </label> <br>
            <input type="file"> <br> <br>
            <label for="Mode of Learning"> Mode of Learning </label> <br>
            <input type="radio" name="Mode of Learning"> Online <br>
            <input type="radio" name="Mode of Learning"> Offline <br> <br>
            <label for="Course Option"> Course Option </label>  <br>
            <input type="checkbox" id="Web Development" name="Subject" value="Web Development">
            <label for="Web Development"> Web Development </label> <br>
            <input type="checkbox" id="Data Science" name="Subject" value="Data Science">
            <label for="Data Science"> Data Science </label> <br>
            <input type="checkbox" id="AI" name="Subject" value="AI">
            <label for="AI"> AI </label> <br> <br>
            <label for="textarea"> Why do you want to join this course? </label> <br>
            <textarea name="" id="" placeholder="Why do you want to join this course?"></textarea> <br> <br>
        </form>
    </body>
</html>
