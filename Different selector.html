<!DOCTYPE html>
<html>
    <head>
        <title> Apply Different CSS Selectors </title>
    </head>
    <style>
            h1{
                color: darkcyan;
            }
            .payal{
                font-style: italic;
            }
            #kadam{
                background-color: lightcoral;
            }
        </style>
    <body>
        <div id="kadam">
        <h1> Payal Kadam </h1>
        <p class="payal"> 
            This is a paragraph tag 
        </p>
    </div> 
    </body>
</html>
