    <style>
        h3{
            text-transform: capitalize;
        }
        p{
            text-align: left;
        }
        .f1{
            border: 2px solid #000;
            margin: 20px;
            padding: 10px;
        }
        .f2{
            border: 2px solid #000;
            margin: 20px;
            padding: 10px;
        }
        .f3{
            border: 2px solid #000;
            margin: 20px;
            padding: 10px;
        }
    </style>
    <body>
        <h1> Data Structure Features </h1>
        <div class="f1">
            <h3> Organization </h3>
            <p> Data elements are arranged sequentially. </p>
        </div>
        <div class="f2">
            <h3> Time Complexity </h3>
            <p> The efficiency of operations on a data structure, measured by the time it takes to execute.</p>
        </div>
        <div class="f3"> 
            <h3> Correctness </h3>
            <p> Ensuring that the data structure is implemented accurately according to its specification. </p>
        </div>
