<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Bus Transport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <h1>School Bus Transport</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Buses</a></li>
        <li><a href="#">Routes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Slider Section -->
  <section class="slider">
    <div class="slider-track">
      
      <div class="card" style="background-image: url('https://via.placeholder.com/400x250?text=Bus+1');">
        <div class="card-content">
          <h2>Bus 1</h2>
          <p>Route: A - B</p>
          <p>Driver: Mr. John</p>
          <p>Departure: 7:30 AM</p>
        </div>
      </div>

      <div class="card" style="background-image: url('https://via.placeholder.com/400x250?text=Bus+2');">
        <div class="card-content">
          <h2>Bus 2</h2>
          <p>Route: B - C</p>
          <p>Driver: Ms. Lisa</p>
          <p>Departure: 8:00 AM</p>
        </div>
      </div>

      <div class="card" style="background-image: url('https://via.placeholder.com/400x250?text=Bus+3');">
        <div class="card-content">
          <h2>Bus 3</h2>
          <p>Route: C - D</p>
          <p>Driver: Mr. Mike</p>
          <p>Departure: 8:30 AM</p>
        </div>
      </div>

      <div class="card" style="background-image: url('https://via.placeholder.com/400x250?text=Bus+4');">
        <div class="card-content">
          <h2>Bus 4</h2>
          <p>Route: D - E</p>
          <p>Driver: Ms. Anna</p>
          <p>Departure: 9:00 AM</p>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
