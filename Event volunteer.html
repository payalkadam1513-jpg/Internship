<!DOCTYPE html>
<html>
    <head>
        <title>  Tech Event Volunteer Signup Form </title>
    </head>
    <body>
        <h3> Tech Event Volunteer Signup Form </h3>
        <form action="">
            <label for="Full Name"> Full Name </label>
            <input type="text"> <br> <br>
            <label for="email"> Email </label>
            <input type="email"> <br> <br>
            <label for="password"> Password </label>
            <input type="password"> <br> <br>
            <label for="date"> Available Form Date </label>
            <input type="date"> <br> <br>
            <label for="file"> Upload Profile Picture </label> <br>
            <input type="file"> <br> <br>
            <label for="Preferred Role"> Preferred Role</label> <br>
            <input type="radio" name="Preferred Role"> Registration Desk <br>
            <input type="radio" name="Preferred Role"> Technical Support <br>
            <input type="radio" name="Preferred Role"> Coordination <br> <br>
            <label for="Days Available"> Days Available </label> <br>
            <input type="checkbox" id="Friday" name="Event" value="Friday">
            <label for="Friday"> Friday </label> <br>
            <input type="checkbox" id="Saturday" name="Event" value="Saturday">
            <label for="Saturday"> Saturday </label> <br>
            <input type="checkbox" id="Sunday" name="Event" value="Sunday">
            <label for="Sunday"> Sunday </label> <br> <br>
            <label for="textarea"> Tell us why you want to volunteer  </label> <br>
            <textarea name="" id="" placeholder="Tell us why you want to volunteer"></textarea> <br> <br>
            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
