<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Counter</title>
</head>
<body>
  <h2>Typing Speed Counter (CPS)</h2>

  <textarea id="typingArea" rows="5" cols="40" placeholder="Start typing..."></textarea>
  <p>Characters per second (CPS): <span id="cps">0</span></p>

  <script>
    let startTime = null;
    let charCount = 0;

    document.getElementById("typingArea").addEventListener("keypress", function() {
      charCount++;

      if (startTime === null) {
        startTime = new Date().getTime();
      }

      let currentTime = new Date().getTime();
      let elapsedTime = (currentTime - startTime) / 1000;

      let cps = (charCount / elapsedTime).toFixed(2);

      document.getElementById("cps").textContent = cps;
    });
  </script>
</body>
</html>
