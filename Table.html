<!Doctype html>
<html>
    <head>
        <title>
               Table Example
        </title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th> Heading Tag </th>
                    <th> Paragraph Tag</th>
                    <th> Image Tag </th>
                    <th> Anchor Tag </th>
                    <th> Unordered List </th>
                    <th> Ordered List </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 
                        <h1> Heading 1 </h1>
                        <h2> Heading 2 </h2>
                        <h3> Heading 3 </h3>
                        <h4> Heading 4 </h4>
                        <h5> Heading 5 </h5>
                        <h6> Heading 6 </h6>
                    </td>
                    <td>
                        <p> This is paragraph tag </p>
                    </td>
                    <td>
                        <img src="p.jpg" alt="image" width="100" height="100">
                    </td>
                    <td>
                        <a href="https://www.yes.edu.in/" alt="Yashoda"> This is the anchor tag</a>
                    </td>
                    <td>
                        <ul>
                            <li> Item 1</li>
                            <li> Item 2</li>
                            <li> Item 3</li>
                        </ul>
                    </td>
                    <td>
                        <ol>
                            <li> First Item</li>
                            <li> Second Item</li>
                            <li> Third Item</li>
                        </ol>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
