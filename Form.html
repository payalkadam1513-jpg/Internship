<!DOCTYPE html>
<html>
    <head>
        <title> Admission Enquiry </title>
    </head>
    <body>
        <h2> Admission Enquiry </h2>
        <form action="1">
            <input type="text" placeholder="Enter Name" required> <br> <br>
            <input type="number" placeholder="Enter phone number" required> <br> <br>

            <select name="Stream" id="">
                <option value="" selected > Select Steram </option>
                <option value="Engineering"> Engineering </option>
                <option value="Polytechnic"> Polytechnic </option>
                <option value="MCA"> MCA </option>
                <option value="MBA"> MBA </option>
                <option value="Pharmacy"> Pharmacy </option>
                <option value="BBA"> BBA </option>
                <option value="BCA"> BCA </option>
            </select> <br> <br>
            <select name="Select Course" id="">
                <option value="" selected> Select Course </option>
                <option value="Computer Engineering"> Computer Engineering </option>
                <option value="Mechanical Engineering"> Mechanical Engineering </option>
                <option value="Civil Engineering"> Civil Engineering </option>
                <option value="Electical Engineering"> Electical Engineering</option>
                <option value="Artificial Intelligence and Machine Learning"> Artificial Intelligence and Machine Learning </option>
                <option value="Information Technology"> Information Technology </option>
            </select> <br> <br>
            <button type="Submit"> Submit </button>
            <button type="reset"> Reset </button>
        </form>
    </body>
</html>
