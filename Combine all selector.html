<!DOCTYPE html>
<html>
    <head>
        <title> Combine All Selectors </title>
    </head>
    <style>
        h1{
            color: rgb(3, 255, 171);
        }
        .content{
            background-color: coral;
            color: black;
        }
        #note{
            color: cadetblue;
        }
        h1,#note{
            border: 2px solid aqua;
        }
        *{
            border: 2px dotted rebeccapurple;
        }
       
    </style>
    <body>
        <h1> Payal Kadam </h1>
        <div class="Content">
            This is the div class content
        </div>
        <div id="note">
            This is the note 
        </div>
    </body>
</html>
