<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [15,10,72,2,58,40,62];
        let max = number[0];
        for(let i = 0; i < 62; i++) {
            if(number[i] > max) {
                max = number[i];
            } 
        }
        console.log("Maximum number is:", max);
    </script>
</body>
